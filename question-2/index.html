<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question-2</title>
  </head>
  <body>
    <h5>
      Create a web app where I can input a text. Now create two buttons + and -.
      On clicking + increase the fontSize by 2px and vice versa.
    </h5>
    <input placeholder="Enter a text" id="txt-input" />
    <button class="inc-font">+2px</button>
    <button class="dec-font">-2px</button>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
