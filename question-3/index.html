    <title>Question-3</title>

  <body>
    <h5>Create a web app where I can input a text. Now, create three buttons h1, h2,
        h3. When I click on any of the button, the text should become h1, h2, or h3.</h5>
        <input id="user-input"/>
        <button class="heading-one">h1</button>
        <button class="heading-two">h2</button>
        <button class="heading-three">h3</button>
        <div id="output"></div>
        <script src="app.js" type="text/javascript"></script>
  </body>
